<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <link rel="icon" type="image/x-icon" href="./calculator.png">
  <script  type="module" src="./calculator.js" defer></script>
  <title>Calculator</title>
</head>
<body>

  <section>
    <div class="calculator-grid">
      <div class="output">
        <div class="previous"></div>
        <div type="text" class="current"></div>
      </div>
      <button class="span-two">AC</button>
      <button>DEL</button>
      <button class="action">รท</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="action">*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="action">+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="action minus">-</button>
      <button class="separator">.</button>
      <button class="zero">0</button>
      <button class="span-two execute">=</button>
    </div>
  </section>
  
</body>
</html>
